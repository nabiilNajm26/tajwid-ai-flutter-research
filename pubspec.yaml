name: tajwid_evaluation_app
description: A comparative study of ML classifiers for evaluating Quranic Tajwid rules on mobile devices.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # State Management (Riverpod)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # ML & Audio
  tflite_flutter: ^0.11.0
  tflite_flutter_helper: ^0.4.0
  flutter_sound: ^9.2.13
  audio_session: ^0.1.13

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Charts & Visualization
  fl_chart: ^0.65.0

  # UI/UX
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Build & Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  integration_test:
    sdk: flutter
  mocktail: ^1.0.2

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/models/
    - assets/images/

